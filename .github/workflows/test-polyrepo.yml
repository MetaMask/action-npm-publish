name: test-polyrepo
on: [push]
jobs:
  checkout_publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          repository: MetaMask/controllers
          ref: v30.0.0
          path: controllers
      - uses: actions/checkout@v3
        with:
          path: action-npm-publish
      - name: Setup, Build, Publish
        run: |
          cd controllers
          yarn setup
          yarn build
          ../action-npm-publish/scripts/main.sh
