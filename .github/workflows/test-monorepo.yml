name: test-monorepo
on: [push]
jobs:
  # test npm publish dry-run
  checkout_publish_skunkworks_dry_run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          repository: MetaMask/snaps-skunkworks
          ref: 2befb570c72fddd577410b0193982332eed0fc41
          path: skunkworks
      - uses: actions/checkout@v3
        with:
          path: action-npm-publish
      - name: Setup, Build, Publish
        run: |
          cd skunkworks
          yarn install --immutable
          yarn plugin import workspace-tools
          ../action-npm-publish/scripts/main.sh
  # test that publishing is skipped when attempting to republish the latest version
  checkout_publish_skunkworks_skip:
    runs-on: ubuntu-20.04
    steps:
      - name: Get Latest Release Tag
        id: latestrelease
        run: echo "::set-output name=releasetag::$(curl -s https://api.github.com/repos/MetaMask/snaps-skunkworks/releases/latest | jq .tag_name | sed 's/\"//g')"
      - uses: actions/checkout@v3
        with:
          repository: MetaMask/snaps-skunkworks
          ref: ${{ steps.latestrelease.outputs.releasetag }}
          path: skunkworks
      - uses: actions/checkout@v3
        with:
          path: action-npm-publish
      - name: Setup, Build, Publish
        run: |
          cd skunkworks
          yarn install --immutable
          yarn plugin import workspace-tools
          NPM_TOKEN=test ../action-npm-publish/scripts/main.sh
